<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="/static/images/logo.jpg">
  <title>{% block title %}果壳小红娘{% endblock %}</title>

  <!-- Bootstrap core CSS -->
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/styles.css?24">
  <script src="/static/js/jquery-3.3.1.min.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="/static/css/fontawesome-all.min.css">
  <!-- Core CSS file -->
  <link rel="stylesheet" href="/static/css/photoswipe.css">

  <!-- Skin CSS file (styling of UI - buttons, caption, etc.)
       In the folder of skin CSS file there are also:
       - .png and .svg icons sprite,
       - preloader.gif (for browsers that do not support CSS animations) -->
  <link rel="stylesheet" href="/static/css/default-skin/default-skin.css">

  <!-- Core JS file -->
  <script src="/static/js/photoswipe.min.js"></script>

  <!-- UI JS file -->
  <script src="/static/js/photoswipe-ui-default.min.js"></script>
     
</head>

<body class="vsc-initialized bg-light">
<div class="container">
  {% block container %}{% endblock %}
  <footer class="my-3 pt-5 text-muted text-center text-small">
    <p class="mb-1">© 2019-2019 果壳小红娘</p>
    <ul class="list-inline d-none">
      <li class="list-inline-item"><a href="#">Privacy</a></li>
      <li class="list-inline-item"><a href="#">Terms</a></li>
      <li class="list-inline-item"><a href="#">Support</a></li>
    </ul>
  </footer>
</div>
<!-- Root element of PhotoSwipe. Must have class pswp. -->
<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

  <!-- Background of PhotoSwipe.
       It's a separate element as animating opacity is faster than rgba(). -->
  <div class="pswp__bg"></div>

  <!-- Slides wrapper with overflow:hidden. -->
  <div class="pswp__scroll-wrap">

    <!-- Container that holds slides.
        PhotoSwipe keeps only 3 of them in the DOM to save memory.
        Don't modify these 3 pswp__item elements, data is added later on. -->
    <div class="pswp__container">
      <div class="pswp__item"></div>
      <div class="pswp__item"></div>
      <div class="pswp__item"></div>
    </div>

    <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
    <div class="pswp__ui pswp__ui--hidden">

      <div class="pswp__top-bar">

        <!--  Controls are self-explanatory. Order can be changed. -->

        <div class="pswp__counter"></div>

        <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>

        <button class="pswp__button pswp__button--share" title="Share"></button>

        <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>

        <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

        <!-- Preloader demo https://codepen.io/dimsemenov/pen/yyBWoR -->
        <!-- element will get class pswp__preloader--active when preloader is running -->
        <div class="pswp__preloader">
          <div class="pswp__preloader__icn">
            <div class="pswp__preloader__cut">
              <div class="pswp__preloader__donut"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
        <div class="pswp__share-tooltip"></div>
      </div>

      <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
      </button>

      <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
      </button>

      <div class="pswp__caption">
        <div class="pswp__caption__center"></div>
      </div>

    </div>

  </div>

</div>
<script>
  var pswpElement = document.querySelectorAll('.pswp')[0];
  $('#pictures a').each(function () {
    var img = new Image();
    img.src = $(this).attr('href');
    var item = {
      src: img.src,
      msrc: img.src
    };
    $(this).data('item', item);
    if (img.complete) {
      item.w = img.width;
      item.h = img.height;
    } else {
      img.onload = function () {
        item.w = img.width;
        item.h = img.height;
      }
    }
  });
  $('#pictures').on('click', 'a', function (e) {
    e.preventDefault();
    var that = this;
    var items = [];
    var index = $('#pictures a').each(function () {
      items.push($(this).data('item'))
    }).index(this);
    var options = {
      index: index,
      showHideOpacity: true,
      getThumbBoundsFn: function () {
        // See Options->getThumbBoundsFn section of docs for more info
        var thumbnail = that,
            pageYScroll = window.pageYOffset || document.documentElement.scrollTop,
            rect = thumbnail.getBoundingClientRect();

        return {x: rect.left, y: rect.top + pageYScroll, w: rect.width};
      }
    };
    // Initializes and opens PhotoSwipe
    PhotoSwipeUI_Default.shareButtons = null;
    var gallery = new PhotoSwipe(pswpElement, PhotoSwipeUI_Default, items, options);
    gallery.init();
  });
</script>
{% block script %}{% endblock %}
</body>
</html>
